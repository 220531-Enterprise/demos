<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>

       <!-- Incorporate Bootstrap CSS-->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


       <!-- Externally link to the javascript file -->
       <script src="app.js" defer></script> <!-- It allows the entier HTML document to be parsed FIRST before loading script-->

       <style>

            body {

                padding: 70px;

            }

       </style>
</head>
<body>
    

    <div class="container">

        <!-- This will house our FORM which is where we gather input -->
        <div id="student-info-form">

            <h1>Student Information</h1>

            <br> <br>

            <h4>Name:</h4>
            <input type="text" class="form-control" id="student-name"> <!-- We'll have to capture the value of this input with JS-->

            <br>

            <h4>Major:</h4>
            <input type="text" class="form-control" id="student-major"> 

            <br>

            <button class="btn btn-primary" id="add-student">Add Student</button>

        </div>

        <br> <hr> <br>

        <table class="table" id="student-table">

            <thead>
                <!-- shoutout to Stephen for the th*3-->
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Student Major</th>
            </thead>

            <tbody id="student-table-body">

                  <!-- We will use JS to automate the population fo this 
                    table body everytime the button is clicked-->

            </tbody>



        </table>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
