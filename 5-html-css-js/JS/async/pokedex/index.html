<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Defer ensures that the document object model completely loads the html BEFORE executing the script-->
    <script src="ajax.js" defer></script>

    <style>
        body {
            padding: 70px;
            background-color: whitesmoke;
        }

        .card {
            padding: 1%;
            background-color: rgb(219, 219, 160);
        }

    </style>
</head>

<body>

    <div class="container">

        <div class="card">

            <div class="shadow-lg">

                <h2 class="card-header text-center">Enter a number, get a Pokemon</h2>

                <div class="card-body text-center">

                    <br />

                    <input type="number" id="poke-id" placeholder="Enter a number">
    
                    <br /> <br />
    
                    <button id="btn">Capture a Pokemon!</button>
    
                    <!--  After I click the button, below, I want to feature the sprite that will appear -->
                    <p id="resp-id"></p> <!-- This is where the response from server's id will go -->
                    <p id="resp-name"></p> <!-- This is where the response from the server's name will go -->
    
                    <!-- We will capture the source from the object that's returned -->
                    <img src="" alt="" id="resp-sprite">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
