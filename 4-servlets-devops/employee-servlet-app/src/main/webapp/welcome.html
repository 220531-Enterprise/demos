<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome!</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


	<style>
		body {
			background-color: whitesmoke;
			padding: 70px;
		}

		.card {
			background-color: rgba(237, 237, 151, 0.944);
			padding: 1%;
		}

		form,
		label {
			margin: 10px;
		}
	</style>

</head>

<body>

	<div class="container">

		<div class="card">

			<div class="shadow-lg">

				<div class="card-header text-center">

					<h1>Welcome to the home page!</h1>
					<h4>You have successfully registered</h4>

				</div>

				<div class="card-body text-center">


					<input type="number" id="poke-id" placeholder="Enter a number">

					<br /> </br />

					<button>Capture a Pokemon!</button>

					<p id="resp-id"></p>
					<p id="resp-name"></p>

					<img src="" alt="" id="resp-sprite">

					<br>

					<a href="index.html">Log Out</a>

				</div>



			</div>

		</div>

	</div>



	<script src="poke-script.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
