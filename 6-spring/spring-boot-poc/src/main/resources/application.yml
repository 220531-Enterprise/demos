server:
  port: 5000
spring:
  application:
    name: spring-boot-poc
  datasource:
    driver-class-name: org.H2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true

 
